<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" type="text/css" href="api.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>
                <i class="fa fa-map-marker"></i>
                <span id="location"></span>
            </h2>
            <h6 id="weather"></h6>
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <img src="" id="icon" >
            <button onclick="window.location.reload()"
             class="refresh"> <i class="fa fa-refresh"></i></button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
<script type="text/javascript">
    link="https://api.openweathermap.org/data/2.5/weather?q=delhi&appid=b835e9c6add95bb01a52e6b2ce450c32";
    var request= new XMLHttpRequest();
    request.open('GET',link,true);
    request.onload=function(){
        var obj= JSON.parse(this.response);
        console.log(obj);
        document.getElementById('weather').innerHTML=obj.weather[0].description;
        document.getElementById('location').innerHTML=obj.name;
        document.getElementById('temp').innerHTML= Math.round(obj.main.temp - 273.15);
        document.getElementById('icon').src="https://openweathermap.org/img/w/"   + obj.weather[0].icon+".png";
     }
    if(request.status>=200 && request.status<400){
        var temp= obj.main.temp;


    }else{
        console.log("city data unavailable");
    }
    request.send();
</script>

</html>
